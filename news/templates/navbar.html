<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>




  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="">Home</a>

    <!-- Adding a search form -->
    <div class="col-sm-4 col-md-4 navbar-right">
      <form class="navbar-form" role="search" action="{% url 'search_results'%}">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
        </div>
        <div class="input-group-btn">
          <button class="btn btn-danger" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>

      </form>
    </div>
    <!-- end  search form -->

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="/archives/2019-12-1">Past News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>

    </div>
    <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
            aria-expanded="false">Account
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="{%url 'newsToday'%}">Home</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/accounts/logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
      <li>
        <a class='btn btn-default' href="/accounts/login">Login</a>
      </li>

      {% endif %}
    </div>
    </ul>
  </nav>

</body>

</html>
